<div class="task-list">
    <h2>Task List</h2>
    <ul>
        <li *ngFor="let task of tasks">
            <h3>{{ task.name }}</h3>
            <p>{{ task.description }}</p>
            <p>Priority: {{ task.priority }}</p>
            <p>Completed: {{ task.completed ? 'Yes' : 'No' }}</p>
        </li>
    </ul>
</div>
